<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="landingPage.css" />
  </head>
  <body class="bg-slate-900 text-white font-sans overflow-hidden">
    <div
      class="relative h-screen w-full flex flex-col items-center justify-center"
    >
      <!-- Background -->
      <div
        class="absolute inset-0 z-0 bg-cover bg-center"
        style="
          background-image: url('https://images.unsplash.com/photo-1483016740221-2f428bfd0aab?q=80&w=2033&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      >
        <div class="absolute inset-0 bg-black/60 backdrop-blur-[2px]"></div>
      </div>

      <!-- Content -->
      <div class="relative z-10 text-center px-6 max-w-2xl animate-fade-in-up">
        <h1
          class="text-6xl md:text-7xl font-bold logo text-yellow-400 mb-4 drop-shadow-lg -rotate-2"
        >
          MovieMatch
        </h1>

        <h2
          class="text-2xl md:text-4xl font-bold text-white mb-8 tracking-wide logo"
        >
          The Film You've Been Looking For...
        </h2>

        <a
          href="home.html"
          class="inline-block group relative px-8 py-4 bg-transparent border-2 border-yellow-400 text-white-400 text-xl font-bold rounded-full overflow-hidden transition-all hover:text-white hover:border-500 hover:shadow-[0_0_20px_rgba(59,130,246,0.5)]"
        >
          <div
            class="absolute inset-0 w-full h-full bg-yellow-500 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
          ></div>
          <span class="relative z-10">Start Discovering</span>
        </a>
      </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
